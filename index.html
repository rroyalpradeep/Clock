<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="download (1).png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    
    <link rel="stylesheet" href="Clock.css">
    <script src="Clock.js" defer></script>

</head>
<body>
    <h1>Project Clock</h1>
   <div class="body">
    <div class="watch">
        <div class="container">
    
            <div  style="--color:rgb(255, 0, 221); --height: 94px"   id="sec" class="hands"><i><div class="point"></div></i></div>
            <div style=" --color:rgb(255, 255, 9); --height: 84px"     id="min" class="hands"><i><div class="point"></div></i></div>
            <div  style="--color:rgb(0, 255, 0); --height: 64px"      id="hour" class="hands"><i><div class="point"></div></i></div>
         
            <div class="clock">
                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>
    
            </div>
    
        </div>
    <br>
    <div class="box">
    <span id="h">00</span>:
    <span id="m">00</span>:
    <span id="s">00</span>
    <span id="ampm"> &nbsp; PM</span>
    </div>
    
    </div>
    
    
   </div>
